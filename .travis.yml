language: c++
sudo: required
matrix:
  fast_finish: true
  include:
    - os: osx
    - os: linux

before_script:
- git config --global user.name "Travis-CI"
- git config --global user.email "travis@ci.net"
- git config --global push.default simple
- (cd build && ./bootstrap.sh)

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++" CC="gcc"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
